
{% extends "loginbase.html" %}
 {%block content%}
 <div class="container px-4 py-5 mx-auto">
     <div class="card card0">
         <div class="d-flex flex-lg-row flex-column-reverse">
             <div class="card card1">
                 <div class="row justify-content-center my-auto">
                     <div class="col-md-8 col-10 my-5">
                         <div class="row justify-content-center px-3 mb-3"><a href="{% url 'login'%}"><img id="logo" src="/static/css/img/cart.png" width = 300></a></div>
                         <h3 class="mb-5 text-center heading">Smart K-art</h3>
                         <h6 class="msg-info">Log-in</h6>
                         <form method = "POST">
                        {% csrf_token %}
                         <div class="form-group">
                             <label for="username" class="form-control-label text-muted">Username</label>
                             <input type="text" 
                             id="uemail" 
                             name="uemail" 
                             placeholder="이메일을 입력하세요" 
                             class="form-control"> 
                         </div>
                         <div class="form-group"> 
                             <label for="password" class="form-control-label text-muted">Password</label> 
                             <input type="password" 
                             id="upw" 
                             name="upw" 
                             placeholder="비밀번호를 입력하세요" 
                             class="form-control"> 
                         </div>
                         <span style="color:red;"><strong>{{ error }}</strong> </span>
                         <div class="row justify-content-center my-3 px-3"> <button class="btn-block btn-color" type="submit">Login</button> </div></form>
                         <div class="row justify-content-center my-2"> <a href="#"><small class="text-muted">Forgot Password?</small></a> </div>
                     </div>
                 </div>

                 <div class="bottom text-center mb-5">
                     <p href="#" class="sm-text mx-auto mb-3">Don't have an account?<a href="{% url 'signup'%}"><button class="btn btn-white ml-2">Create new</button></p></a>
                 </div>
                 
                
             </div>
             <div class="card card2">
                 <div class="my-auto mx-md-5 px-md-5 right">
                     <h3 class="text-white">Smart K-art에<br> 오신것을 환영합니다. :> </h3> <h6 class="text-white">Smart K-art는 똑똑한 소비자를 위한 똑똑한 계산형 장바구니 서비스입니다.<br> 충동구매와 과소비를 방지할수 있어요!</h6>
                 </div>
             </div>
         </div>
     </div>
 </div>
 {%endblock%}
