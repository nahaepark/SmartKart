  <style>
    body {
  color: #000;
  overflow-x: hidden;
  height: 100%;
  background-image: linear-gradient(to right, #4ec5a5, #ffd54f);
  background-repeat: no-repeat;
  background-size: cover;
}
#logo {
  width: 35px;
  height: 35px;
}
  </style>
<body>
  <div class="text-center container px-4 py-5 mx-auto">
    <div class="card card0">
          <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
            <header class="masthead">
              <div class="inner">
                <h3 class="masthead-brand"><img id="logo" src="/static/css/img/cart.png" width = 20> Smart K-art</h3>
                <nav class="nav nav-masthead justify-content-center">
                  <a class="nav-link" href="#"></a>

                </nav>
                </div>
                           
            </header>
            
            <p>
              
              {% if uemail %}
                  안녕하세요 {{uemail}} 님
      
              {% else %}
                  Hello anonymous user
              {% endif %}
            </p>
            
            <main role="main" class="inner cover">        
              <hr>
              {% block content %}

              {% endblock content %}
            
            </main>
      
        
      </div>
                
            </div>
          
        </div>
    </div>
</div>
